<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #0f0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
      touch-action: manipulation;
    }

    canvas {
      background: #222;
      box-shadow: 0 0 20px #0f0;
      margin-top: 10px;
      display: none;
    }

    #score, #level {
      margin-top: 10px;
      font-size: 20px;
      display: none;
    }

    .controls {
      margin-top: 10px;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .direction-buttons {
      display: grid;
      grid-template-columns: 60px 60px 60px;
      grid-template-rows: 60px 60px 60px;
      gap: 10px;
      margin-top: 15px;
    }

    .btn {
      width: 60px;
      height: 60px;
      font-size: 24px;
      background-color: #0f0;
      color: #000;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 10px #0f0;
    }

    .btn:active {
      background-color: #0c0;
    }

    button.start {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #0f0;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px #0f0;
    }

    button.start:hover {
      background-color: #0c0;
    }
  </style>
</head>
<body>

  <h2 id="startTitle">Welcome to Snake Game</h2>
  <button onclick="startGame()" class="start" id="startBtn">Start Game</button>

  <div id="score">Score: 0</div>
  <div id="level">Level: 1</div>
  <div class="controls">
    <button onclick="togglePause()">Pause</button>
    <div class="direction-buttons">
      <div></div>
      <button class="btn" onclick="setDirection('UP')">↑</button>
      <div></div>
      <button class="btn" onclick="setDirection('LEFT')">←</button>
      <div></div>
      <button class="btn" onclick="setDirection('RIGHT')">→</button>
      <div></div>
      <button class="btn" onclick="setDirection('DOWN')">↓</button>
      <div></div>
    </div>
  </div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <!-- sounds -->
  <audio id="eatSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
  <audio id="gameOverSound" src="https://www.soundjay.com/button/beep-10.wav"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const eatSound = document.getElementById("eatSound");
    const gameOverSound = document.getElementById("gameOverSound");

    const box = 20;
    const canvasSize = 400;
    const rows = canvasSize / box;
    const cols = canvasSize / box;

    let snake, direction, food, score, level, speed, isPaused, game;

    function resetGameState() {
      snake = [{ x: 9 * box, y: 9 * box }];
      direction = "RIGHT";
      food = randomFood();
      score = 0;
      level = 1;
      speed = 150;
      isPaused = false;

      document.getElementById("score").innerText = "Score: 0";
      document.getElementById("level").innerText = "Level: 1";
      document.querySelector(".controls button").innerText = "Pause";
    }

    function startGame() {
      document.getElementById("startTitle").style.display = "none";
      document.getElementById("startBtn").style.display = "none";
      document.getElementById("score").style.display = "block";
      document.getElementById("level").style.display = "block";
      document.querySelector(".controls").style.display = "flex";
      canvas.style.display = "block";

      resetGameState();
      clearInterval(game);
      game = setInterval(draw, speed);
    }

    function randomFood() {
      return {
        x: Math.floor(Math.random() * cols) * box,
        y: Math.floor(Math.random() * rows) * box
      };
    }

    document.addEventListener("keydown", (event) => {
      const key = event.keyCode;
      if (key === 37 && direction !== "RIGHT") direction = "LEFT";
      else if (key === 38 && direction !== "DOWN") direction = "UP";
      else if (key === 39 && direction !== "LEFT") direction = "RIGHT";
      else if (key === 40 && direction !== "UP") direction = "DOWN";
    });

    function setDirection(dir) {
      if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
      else if (dir === "UP" && direction !== "DOWN") direction = "UP";
      else if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
      else if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
    }

    function draw() {
      if (isPaused) return;

      ctx.clearRect(0, 0, canvasSize, canvasSize);

      // draw snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#0f0" : "#3f3";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // draw food
      ctx.fillStyle = "#f00";
      ctx.fillRect(food.x, food.y, box, box);

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "UP") headY -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "DOWN") headY += box;

      if (headX === food.x && headY === food.y) {
        score++;
        eatSound.play();
        food = randomFood();
        updateScoreAndLevel();
      } else {
        snake.pop();
      }

      const newHead = { x: headX, y: headY };

      if (
        headX < 0 || headX >= canvasSize ||
        headY < 0 || headY >= canvasSize ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        gameOverSound.play();
        alert("Game Over! Your score: " + score);
        location.reload();
      }

      snake.unshift(newHead);
    }

    function updateScoreAndLevel() {
      document.getElementById("score").innerText = "Score: " + score;

      let newLevel = Math.floor(score / 5) + 1;
      if (newLevel > level) {
        level = newLevel;
        document.getElementById("level").innerText = "Level: " + level;
        speed = Math.max(50, speed - 10);
        clearInterval(game);
        game = setInterval(draw, speed);
      }
    }

    function collision(head, body) {
      for (let segment of body) {
        if (head.x === segment.x && head.y === segment.y) return true;
      }
      return false;
    }

    function togglePause() {
      isPaused = !isPaused;
      document.querySelector(".controls button").innerText = isPaused ? "Resume" : "Pause";
    }
  </script>
</body>
</html>
